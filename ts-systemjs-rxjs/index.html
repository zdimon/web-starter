<!DOCTYPE html>
<html>
    <head><title>TypeScript Greeter</title>
        <script src="node_modules/systemjs/dist/system.js"></script>
    </head>
    <body>
        <script>
            SystemJS.config({
                defaultJSExtensions: true,
                map: {
                    'rxjs': '../node_modules/rxjs'
                },
                packages: {
                    'rxjs': {
                        main: './index.js'
                    }
                }
            });
            SystemJS.import('dist/app.js');        
        </script>
    </body>
</html>
